<!doctype html>
<html lang="en" ng-app="app.core">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <meta name="theme-color" content="#000000">
	</head>
  <body>
    <header class="container-fluid">
      <h1>Quicksilver Group</h1>
    </header>

    <section class="container-fluid sub-header">
      <h4>Great Barrier Reef Cruise</h4>
    </section>

    <main class="container-fluid" ng-controller="BookingController as vm">

      <div class="row">
        <div class="col-sm-6 col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">Departure</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="departureDate">Departure Date:</label>
                  <datepicker
                    date-format="EEEE, d MMMM yyyy"
                    date-set="{{vm.today | date: 'EEEE, d MMMM yyyy'}}"
                    date-min-limit="{{vm.today | date: 'EEEE, d MMMM yyyy'}}"
                    date-max-limit="{{vm.today | date: 'y-12-31'}}"
                    datepicker-mobile="true"
                  >
                    <input 
                      type="text"
                      class="form-control"
                      id="departureDate"
                      placeholder="Select a date"
                      ng-model="vm.date"
                      ng-change="vm.handleDepartureDateChange()"
                    />
                  </datepicker>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">Passengers</div>
            <div class="panel-body">
              <paxnos
                passenger-types="vm.passengerTypes"
                availabilities="vm.availabilities"
                departure-date="vm.departureDate"
                display-alert=true
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid text-center">
      <p>Quicksilver Group</p>
    </footer>
    
    <script src="app.bundle.js"></script>
  </body>
</html>
