<!doctype html>
<html ng-app="app.core">
	<head>
    <!-- Enables responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Loads CSS Libraries -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="bower_components/angularjs-datepicker/src/css/angular-datepicker.css" rel="stylesheet" />

    <!-- Loads App -->
    <link href="app/assets/css/app.css" rel="stylesheet">
		<link href="app/assets/css/paxnos.css" rel="stylesheet">
	</head>
  <body>
    <header class="container-fluid">
      <h1>Quicksilver Group</h1>
    </header>

    <section class="container-fluid sub-header">
      <h4>Great Barrier Reef Cruise</h4>
    </section>

    <main class="container-fluid" ng-controller="BookingController as vm">

      <div class="row">
        <div class="col-sm-6 col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">Departure</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="departureDate">Departure Date:</label>
                  <datepicker
                    date-format="EEEE, d MMMM yyyy"
                    date-set="{{vm.today | date: 'EEEE, d MMMM yyyy'}}"
                    date-min-limit="{{vm.today | date: 'EEEE, d MMMM yyyy'}}"
                    date-max-limit="{{vm.today | date: 'y-12-31'}}"
                    datepicker-mobile="true"
                  >
                    <input 
                      type="text"
                      class="form-control"
                      id="departureDate"
                      placeholder="Select a date"
                      ng-model="vm.date"
                      ng-change="vm.handleDepartureDateChange()"
                    />
                  </datepicker>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">Passengers</div>
            <div class="panel-body">
              <paxnos
                passenger-types="vm.passengerTypes"
                availabilities="vm.availabilities"
                departure-date="vm.departureDate"
                display-alert=true
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid text-center">
      <p>Quicksilver Group</p>
    </footer>
    
    <!-- Loads JS libraries -->
    <script src="bower_components/jquery-free/jquery-free.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angularjs-datepicker/src/js/angular-datepicker.js"></script>

    <!-- Loads App -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/services/data.service.js"></script>
    <script src="app/booking/booking.controller.js"></script>
    <script src="app/components/paxnos/paxnos.component.js"></script>
    <script src="app/components/paxnos/paxnos.directive.js"></script>
  </body>
</html>
